name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml
        run: |
          cat > wrangler.toml << 'EOF'
          name = "campaignsites"
          compatibility_date = "2025-08-15"
          compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
          main = ".open-next/worker.js"

          [assets]
          directory = ".open-next/assets"
          binding = "ASSETS"

          [[d1_databases]]
          binding = "D1"
          database_name = "campaign-db"
          database_id = "${{ secrets.D1_DATABASE_ID }}"

          [[r2_buckets]]
          binding = "R2"
          bucket_name = "campaign-media"

          [[r2_buckets]]
          binding = "NEXT_INC_CACHE_R2_BUCKET"
          bucket_name = "campaignsites-cache"

          [vars]
          PAYLOAD_SECRET = "${{ secrets.PAYLOAD_SECRET }}"
          IP_HASH_SALT = "${{ secrets.IP_HASH_SALT }}"

          [env.production]
          name = "campaignsites"

          [env.production.vars]
          PAYLOAD_SECRET = "${{ secrets.PAYLOAD_SECRET }}"
          IP_HASH_SALT = "${{ secrets.IP_HASH_SALT }}"

          [[env.production.d1_databases]]
          binding = "D1"
          database_name = "campaign-db"
          database_id = "${{ secrets.D1_DATABASE_ID }}"

          [[env.production.r2_buckets]]
          binding = "R2"
          bucket_name = "campaign-media"

          [[env.production.r2_buckets]]
          binding = "NEXT_INC_CACHE_R2_BUCKET"
          bucket_name = "campaignsites-cache"
          EOF

      - name: Generate Cloudflare types
        run: pnpm run generate:types:cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run database migrations
        run: pnpm run deploy:database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ENV: production

      - name: Build and deploy
        run: pnpm run deploy:app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ENV: production
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
