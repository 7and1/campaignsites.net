name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml for type generation
        run: |
          cat > wrangler.toml << 'EOF'
          name = "campaignsites"
          compatibility_date = "2025-08-15"
          compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
          main = ".open-next/worker.js"

          [assets]
          directory = ".open-next/assets"
          binding = "ASSETS"

          [[d1_databases]]
          binding = "D1"
          database_name = "campaign-db"
          database_id = "test-database-id"

          [[r2_buckets]]
          binding = "R2"
          bucket_name = "campaign-media"

          [[r2_buckets]]
          binding = "NEXT_INC_CACHE_R2_BUCKET"
          bucket_name = "campaignsites-cache"
          EOF

      - name: Generate types
        run: |
          pnpm run generate:types:cloudflare || echo "Cloudflare types generation skipped in CI"
          pnpm run generate:types:payload
          pnpm run generate:importmap
        env:
          PAYLOAD_SECRET: test-secret-for-ci-only
          NODE_ENV: production

      - name: Run linter
        run: pnpm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: pnpm run test
        env:
          NODE_ENV: test

      - name: Run tests with coverage
        run: pnpm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Check coverage thresholds
        run: |
          echo "Coverage thresholds checked by vitest"

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml for build
        run: |
          cat > wrangler.toml << 'EOF'
          name = "campaignsites"
          compatibility_date = "2025-08-15"
          compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
          main = ".open-next/worker.js"

          [assets]
          directory = ".open-next/assets"
          binding = "ASSETS"

          [[d1_databases]]
          binding = "D1"
          database_name = "campaign-db"
          database_id = "test-database-id"

          [[r2_buckets]]
          binding = "R2"
          bucket_name = "campaign-media"

          [[r2_buckets]]
          binding = "NEXT_INC_CACHE_R2_BUCKET"
          bucket_name = "campaignsites-cache"
          EOF

      - name: Generate types
        run: |
          pnpm run generate:types:cloudflare || echo "Cloudflare types generation skipped in CI"
          pnpm run generate:types:payload
          pnpm run generate:importmap
        env:
          PAYLOAD_SECRET: test-secret-for-ci-only
          NODE_ENV: production

      - name: Build application
        run: pnpm run build
        env:
          PAYLOAD_SECRET: test-secret-for-ci-only
          NODE_ENV: production

      - name: Verify build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found"
            exit 1
          fi
          echo "Build verification passed"

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh .next 2>/dev/null | cut -f1 || echo "unknown")
          echo "Build size: $BUILD_SIZE"
          echo "build_size=$BUILD_SIZE" >> $GITHUB_OUTPUT

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate types
        run: |
          pnpm run generate:types:cloudflare || echo "Cloudflare types generation skipped"
          pnpm run generate:types:payload
          pnpm run generate:importmap
        env:
          PAYLOAD_SECRET: test-secret-for-ci-only
          NODE_ENV: production

      - name: Build application
        run: pnpm run build
        env:
          PAYLOAD_SECRET: test-secret-for-ci-only
          NODE_ENV: production

      - name: Run E2E tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high || true

      - name: Check for secrets in code
        run: |
          if grep -r "PAYLOAD_SECRET.*=" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ | grep -v "process.env" | grep -v "PAYLOAD_SECRET:"; then
            echo "Error: Hardcoded secrets detected"
            exit 1
          fi
          echo "No hardcoded secrets found"

      - name: Run security tests
        run: pnpm run test -- tests/security/
        env:
          NODE_ENV: test

  deploy-preview:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate types
        run: |
          pnpm run generate:types:cloudflare || echo "Cloudflare types generation skipped"
          pnpm run generate:types:payload
          pnpm run generate:importmap
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NODE_ENV: production

      - name: Build application
        run: pnpm run build
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages (Preview)
        id: deploy
        run: |
          export CLOUDFLARE_ENV=preview
          pnpm run deploy:app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployment ready!\n\nURL: ${{ steps.deploy.outputs.url }}'
            })

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, e2e, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://campaignsites.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate types
        run: |
          pnpm run generate:types:cloudflare || echo "Cloudflare types generation skipped"
          pnpm run generate:types:payload
          pnpm run generate:importmap
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NODE_ENV: production

      - name: Run database migrations
        run: pnpm run deploy:database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ENV: production
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NODE_ENV: production

      - name: Build application
        run: pnpm run build
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NODE_ENV: production

      - name: Create GitHub Deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Production deployment',
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;

      - name: Update deployment status (in progress)
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'in_progress',
              description: 'Deploying to Cloudflare Pages'
            });

      - name: Deploy to Cloudflare Pages (Production)
        id: deploy
        run: |
          export CLOUDFLARE_ENV=production
          pnpm run deploy:app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Health check
        run: |
          sleep 10
          curl -f https://campaignsites.net/api/health || exit 1

      - name: Update deployment status (success)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              description: 'Deployment completed successfully',
              environment_url: 'https://campaignsites.net'
            });

      - name: Update deployment status (failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Deployment failed'
            });

      - name: Notify Slack on success
        if: success() && vars.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚úÖ Production deployment successful: https://campaignsites.net"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: failure() && vars.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚ùå Production deployment failed. Check GitHub Actions for details."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
